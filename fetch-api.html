<script>

    fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(res => res.map(user => user.username))
        .then(userNames => res.innerText += userNames); //console.log()

        headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*'
        }
    };
    fetch('http://slowwly.robertomurray.co.uk/delay/3000/url/https://jsonplaceholder.typicode.com/users')
        .then(()=>res1.innerText += "Done")

</script>
