<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrow</title>
</head>
<body>    <script>
        let ask = (question, yes, no) => {
            if (confirm(question)) yes()
            else no();
        }

        ask(
            "Вы согласны?",
            () => alert("Вы согласились."),
            () => alert("Вы отменили выполнение.")
        );
    </script>


</body>
</html>
