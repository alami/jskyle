<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ch03p109</title>
</head>
<body>
<script>
    var p = Promise.resolve( 21 );
    var p2 = p.then( function(v){
        console.log( v ); // 21
        return v * 2; // выполнение `p2` со значением `42`
    } );
    var p3 = p2.then( function(v){  // сцепление `p2`
        console.log( v ); // 42
        return v*2
    } )
    //! Конечно, p2.then(..) создает еще одно обещание, которое можно было бы сохранить в переменной p3.
    p3.then(v=> console.log( v ) )
</script>
</body>
</html>
